<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UCSB Aquatic Invertebrates Lab</title>
    <style>
      /* Add some styles for a creative look */
      body {
        background-color: #3E9EB3;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #FFFFFF;
        font-size: 36px; /* change size of website title */
        margin-top: 30px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      .header a {
        text-decoration: none;
        color: #FFFFFF;
        font-size: 12px;  /* change size of tab titles */
        padding: 10px 15px;
        border: 1px solid #FFFFFF;
        border-radius: 10px;
        transition: 0.3s;
      }
      .header a:hover {
        background-color: #FFFFFF;
        color: #3E9EB3;
      }
      .content {
        width: 80%;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        width: 30%;
        background-color: #FFFFFF;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000000;
        overflow: hidden;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h2 {
        font-size: 24px;
        margin: 20px;
      }
      .card p {
        font-size: 14px;
        padding: 0 20px;
        margin-bottom: 20px;
      }
      /* Data Tab Styles */
      table {
        background-color: #FFFFFF;
        border-collapse: collapse;
        width: 80%;
        margin: 50px auto;
      }
      th, td {
        border: 1px solid #000000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #3E9EB3;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <!-- Header with tabs -->
    <div class="header">
      <h1>Aquatic Invertebrates Lab</h1>
      <div>
        <a href="#about">About</a>
        <a href="#team">The Team</a>
        <a href="#data">Data Findings</a>
        <a href="#contact">Contact Us</a>
      </div>
    </div>
    <!-- Page Title Section -->
    <div class="table" id="table">
      <table>
        <tr>
          <th>Species</th>
          <th>Habitat</th>
          <th>Size (cm)</th>
        </tr>
        <tr>
          <td>Daphnia</td>
          <td>Freshwater</td>
          <td>0.2</td>
        </tr>
        <tr>
          <td>Cladocera</td>
          <td>Freshwater</td>
          <td>0.5</td>
        </tr>
        <tr>
          <td>Hydra</td>
          <td>Freshwater</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Sea Urchin</td>
          <td>Saltwater</td>
          <td>10</td>
        </tr>
      </table>
    </div>
  </body>
</html>
